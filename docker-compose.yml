version: '3'
services:
  front:
    build: ./front
    ports:
      - 1911:80
    networks:
      - default
    
  
  api:
    build: ./back
    ports: 
      - 1912:80
    networks:
      - default

  api1:
    build: ./back
    ports:
      - 1913:80
    networks:
      - default
  
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - default
    depends_on:
      - api
      - api1
      - front
      - mysql
      
  database:
    image: mysql:latest 
    environment:
      MYSQL_DATABASE: bolsa
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  
    
    volumes:
       - ./db:/docker-entrypoint-initdb.d

    networks:
      - default

  mysql:
    image: phpmyadmin/phpmyadmin
    ports:
      - 1914:80
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    networks:
      - default
    depends_on:
      - database

networks:
  default:
    driver: bridge
